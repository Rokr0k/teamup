<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team Up</title>
</head>
<body>
    <div id="control">
        <input type="number" class="input" id="length" value="30"> 명 중에
        <input type="text" class="input" style="width: 200px;" id="except"> 얘네들 빼고
        <input type="number" class="input" id="count" value="6"> 개 팀에 배치합니다.
        <input type="button" class="input button" id="run" value="배치">
        <br>
        <input type="button" class="input button" id="update" value="점수 반영">
        <div class="input tooltip">점수 현황 보기
            <div>
                <table id="score-table">
                    <thead>
                        <th>번호</th>
                        <th>이름</th>
                        <th>점수</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <label class="input button">불러오기<input type="file" id="members" accept="text/csv"></label>
        <input type="button" class="input button" id="save" value="저장">
        <label class="input button">아이콘 설정<input type="file" id="icon" accept="image/*"></label>
    </div>
    <div id="container"></div>

    <a href="https://github.com/Rokr0k/teamup" style="position: fixed; right: 0; bottom: 0; opacity: 50%; font-size: 50px; color: white; text-decoration: none;">Rokr0k &copy; 2021</a>
    
    <script>
        window.TextEncoder = window.TextDecoder = null;
        </script>
    <script src="encoding-indexes.js"></script>
    <script src="encoding.js"></script>
    <script src="script.js"></script>
</body>
</html>
