<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="genshin/style.css">
    <title>Team Up</title>
</head>
<body>
    <div id="control">
        <input type="number" id="start" value="1"> 번부터
        <input type="number" id="length" value="34"> 명 중에
        <input type="text" id="except"> 얘네들 빼고
        <input type="number" id="count" value="6"> 개 팀에 배치합니다.
        <input type="button" id="run" value="배치">
        <input type="button" id="save" value="저장">
        <br>
        <label><input type="checkbox" id="animation"> 애니메이션 실행</label>
    </div>
    <div id="container"></div>
    <video id="genshin-wish" src="genshin/wish.mp4" preload="auto" hidden></video>
    <audio id="genshin-chang" src="genshin/chang.ogg" preload="auto" hidden></audio>
    <div id="genshin-bgs" hidden></div>
    <div style="position: fixed; right: 0; bottom: 0; opacity: 50%; font-size: 50px; color: white;">Rokr0k &copy; 2021</div>
    <script src="script.js"></script>
    <script src="genshin/script.js"></script>
</body>
</html>
